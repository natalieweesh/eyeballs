<html>
  <head>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    
  </head>
  <body>
    <div id="thing">
    </div>
    <script src="js/jquery-1.11.1.min.js" type="text/javascript"></script>
    <script>

      $(function(){
        var xPercent = 0;    
        var resizeImage = function(){
          $('#thing').css({'height': Math.round($('#thing').width() / 1136 * 640) + 'px', 'background-size': $('#thing').width() + 'px ' + $('#thing').width() / 1136 * 640 * 10 + 'px', 'margin-top': '-' + Math.round($('#thing').width() / 1136 * 640 / 2) + 'px', 'background-position': '0 -' + xPercent * $('#thing').height() + 'px'});  
        };
        $(window).resize(function(){
          resizeImage();
        });
        resizeImage();
        $('#thing').on('mousemove', function(e){
          var xPos = event.pageX;
          xPercent = Math.round(xPos / $('#thing').width() * 100 / 10) > 9 ? 9 : Math.round(xPos / $('#thing').width() * 100 / 10);
          $('#thing').css({'background-position': '0 -' + xPercent * $('#thing').height() + 'px'});
          console.log('xpercent: ' + xPercent);
        });
      });
      
    </script>
  </body>
</html>
